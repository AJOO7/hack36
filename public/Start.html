  <body id="back">
    <div id="head-container">
      <h1
        style="
          color: white;
          position: absolute;
          left: 40%;
          top: 2%;
          font-size: xx-large;
          font-weight: lighter;
        "
      >
        Faculty Portal
      </h1>
    </div>
    <div class="form-container">
      <form
        method="post"
        enctype="multipart/form-data"
        action="/attendence"
        onsubmit="preventdefault()"
      >
        <div class="form-icon">
          <i class="fas fa-chalkboard-teacher fa-3x"></i>
        </div>
        <div class="form-icon">
          <h3>Faculty Login</h3>
        </div>
        <div class="form-element">
          <input
            name="username"
            type="text"
            id="username"
            class="form-input"
            placeholder="  Username"
            required
          />
        </div>
        <div class="form-element">
          <input
            name="password"
            type="password"
            id="password"
            class="form-input"
            placeholder="  Password"
            required
          />
        </div>
        <div class="form-element">
          <input
            name="date"
            type="date"
            id="date"
            class="form-input"
            required
          />
        </div>
        <div class="form-element">
          <input
            name="file"
            type="file"
            id="file"
            class="form-input"
            required
            style="background-color: transparent"
          />
        </div>
        <div class="form-element-bttn">
          <input
            type="submit"
            id="submit"
            class="form-input"
            onclick="begin()"
          />
        </div>
        <div class="form-bottom">
          <p>@AJ007 All rights reserved</p>
        </div>
      </form>
    </div>
  </body>
